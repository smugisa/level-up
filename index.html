<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>UBER Sign up</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div id="log" align="center">
            <div class="logo">
              UBER
            </div>
    </div>

    <div class="container">
      
        <div class="header" align="center">
        <h1>Sign Up to Ride</h1>
        <h4>Safe, reliable rides in minutes</h4>
       </div>

       <form class="Login">

    <div class="container-1">
       <div>
        <label for="first">First Name (required)</label>
        <input name="first" type="text" placeholder="First name">
       </div>

       <div>
        <label for="second">Last Name (required)</label>
        <input name="second" type="text" placeholder="Last name">
       </div>
    </div>
        
    <div class="container-2">
        <label for="phone">Enter your phone number (required)</label>

        <div class="select">
        <select>
          <option value="Uganda">+256 Uganda</option>
          <option value="Rwanda">+250 Rwanda</option>
          <option value="Kenya">+254 Kenya</option>
          <option value="Tanzania">+255 Tanzania</option>
      </select>
        <input class="grow" name="phone" type="number" placeholder="Phone number">
      </div>
    </div>
    
    <div class="container-2">
        <label for="email">Enter your email (required)</label>
        <input name="email" type="email" placeholder="Email">
    </div>

    <div class="container-2">
        <label for="Password">Enter your password (required)</label>
        <input name="Password" type="password" placeholder="Password">
    </div>

        <a href="#" class="promo">Add a promo code</a>

        <button type="submit">SIGN UP</button>

      </form>
      <p class="footer">By clicking "Sign Up", you agree to Uber's <a href="#">Terms of Use</a> and acknowledge you have read the <a href="#">Privacy Policy.</a></p>
    </div>

  </body>
</html>
